<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ringkasan Sistem Bilangan</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{--bg:#0f172a;--card:#0b1220;--accent1:#6ee7b7;--accent2:#60a5fa;--muted:#94a3b8}
    *{box-sizing:border-box;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,'Helvetica Neue',Arial}
    body{margin:0;background:linear-gradient(180deg,#071028 0%, #071a2a 60%);color:#e6eef8;line-height:1.5}
    .wrap{max-width:1000px;margin:36px auto;padding:28px}
    header{display:flex;gap:20px;align-items:center}
    .logo{width:84px;height:84px;border-radius:16px;display:grid;place-items:center;background:linear-gradient(135deg,var(--accent2),var(--accent1));box-shadow:0 6px 20px rgba(2,6,23,.6)}
    .logo h1{margin:0;color:#021124;font-size:28px}
    h1{font-size:28px;margin:0 0 6px}
    p.lead{color:var(--muted);margin:6px 0 18px}
    nav{display:flex;gap:10px;flex-wrap:wrap;margin:18px 0}
    a.chip{background:rgba(255,255,255,0.04);padding:8px 12px;border-radius:999px;text-decoration:none;color:#cfe8ff;font-weight:600;font-size:13px}
    .card{background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(255,255,255,0.01));padding:18px;border-radius:12px;margin:18px 0;box-shadow:0 8px 24px rgba(2,6,23,.45)}
    .grid{display:grid;grid-template-columns:1fr 320px;gap:18px;align-items:start} /* sejajarkan ke atas */
    pre{background:#021124;padding:12px;border-radius:8px;overflow:auto;color:#d6f9ff}
    table{width:100%;border-collapse:collapse;margin-top:8px}
    th,td{padding:8px;border-bottom:1px solid rgba(255,255,255,0.04);text-align:left}
    .small{font-size:13px;color:var(--muted)}
    .svg-figure{display:block;margin:12px 0}
    footer{margin-top:28px;color:var(--muted);font-size:13px}
    code{background:rgba(255,255,255,.03);padding:2px 6px;border-radius:6px}
    .btn{display:inline-block;padding:8px 12px;border-radius:10px;background:linear-gradient(90deg,var(--accent2),var(--accent1));color:#021124;font-weight:700;text-decoration:none}
    a{color:#fff;text-decoration:underline} /* link putih */
    a:hover{color:#38bdf8} /* hover biru terang */
    @media (max-width:920px){.grid{grid-template-columns:1fr}nav{gap:8px}}
  </style>
</head>
<body>
  <!-- konten sama persis dengan punyamu -->
  ... (isi body tetap sama persis dari kode kamu tadi) ...
</body>
</html>
